<script>
    function greater(){
      var a = parseInt(prompt("Enter 1st no.:"));
      var b = parseInt(prompt("Enter 2nd no.:"));
      var c = parseInt(prompt("Enter 3rd no.:"));
      
  
      if(a>b && a>c){
        document.write("A is big than other no's");
      }
      else if(b>a && b>c){
        document.write("B is big than other no's");
      }
      else{
        document.write("C is big than other no's");
      }
    }
  
    greater();
  </script>
