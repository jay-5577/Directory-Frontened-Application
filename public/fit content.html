<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        li{
            list-style: none;
            width: fit-content;
            background-color: black;
            color: white;
            padding: 5px;
            margin-top: 20px;
            border-radius: 20px;
            text-align: center;
            transform: rotate(0deg);
            transition: 2s;
        }
        li:hover{
            transform: rotate(360deg);
            transition: 2s;
        }
        img{
            width: fit-content;
            height: 100px;
            transform: rotate(0deg);
            transition: 2s;
        }
        img:hover{
            transform: rotate(360deg);
            transition: 2s;
        }
       
        span{
            width: 50px;
            background-color: black;
            color: white;
            padding: 5px;
            margin-top: 50px;
            border-radius: 20px;
            text-align: center;
            transform: rotate(0deg);
            transition: 2s;
        }
        span:hover{
            transform: rotate(360deg);
            transition: 2s;
        }
    </style>
</head>
<body>
    <img src="public/kids 1img.jpg" width="100px">
    <span class="bi bi-heart-fill"></span>
    <ul>
        <li class="bi bi-house-fill"></li>
        <li class="bi bi-bell-fill"></li>
        <li class="bi bi-mailbox"></li>
        <li class="bi bi-person"></li>
    </ul>
</body>
</html>
