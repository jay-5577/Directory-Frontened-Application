<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        section{
            display: grid;
            grid-template-columns: 3fr 7fr 2fr;
            height: 300px;
        }
        nav div{
            font-size: 20px;
            border: 1px solid black;
            background-color: brown;
            color: white;
            width: 150px;
            height: 25px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 10px;
            transition: 2s;
        }
        nav div:hover{
            font-size: 25px;
            background-color: rgb(77, 77, 191);
            cursor: grab;
            transition: 2s;
            transition: 2s;
        }
    </style>
</head>
<body>
    <section>
        <nav>
            <div><span class="bi bi-house-fill"></span>home</div>
            <div>electronics</div>
            <div>about</div>
            <div>help</div>
            <div>sopping</div>
        </nav>
        <main>
            some conent here
        </main>
        <aside>
            put some add here
        </aside>
    </section>
</body>
</html>
