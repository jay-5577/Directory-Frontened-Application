<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detalis 2 design</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        summary{
            border: 1px solid black;
            background-color: blueviolet;
            color: white;
            width: 125px;
            font-size: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 5px;
        }
        details div{
            border: 1px solid rgb(92, 18, 18);
            background-color: rgb(106, 168, 34);
            color: rgb(22, 5, 5);
            width: 175px;
            font-size: 20px;
            margin-bottom: 10px;
            margin-left: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <menu>
            <div>
                <details>
                    <summary><span class="bi bi-filetype-html"></span>HTML</summary>
                    <div>normal elements</div>
                    <div>void elements</div>
                    <div>rc data</div>
                    <div>raw text</div>
                </details>
            </div>
            <div>
                <details>
                    <summary><span class="bi bi-filetype-java"></span>java</summary>
                    <div>variables</div>
                    <div>data type</div>
                    <div>operators</div>
                    <div>statements</div>
                </details>
            </div>
        </menu>
    </nav>
</body>
</html>
