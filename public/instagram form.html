<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
    .box{
      display: flex;
      justify-content: center;

    }
    .left,.right{
      margin: 20px;
    }
    
    p{
      color: rgb(73, 133, 202);
    }
    form{
      padding: 20px;
      border: 1px solid gray; 
      width: 400px;
    }
    .or ,.text{
      display: flex;
      justify-content: center;
      align-self: center;
      margin: 10px;
      color: grey;
    }
    .facebook{
      color: rgb(29, 72, 141);
      margin-top: 30px;
      text-align: center;
    }
    .field{
      border: 1px solid gray;
      padding: 20px;
      text-align: center;
    }
    .ab{
      color: rgb(78, 151, 78);
    }
    a{
      text-decoration: none;
      font-weight: bold;
    }
    .insta{
      display: flex;
      justify-content: center;
    }
    .insta div{
      margin: 10px;
    }
    .db{
      color: grey;
    }
  </style>
</head>
<body>
   <div class="box">
        <div class="left">
            <img src="public/instamobo.jpg" width="450px" height="600px">
        </div>
        <div class="right">
          <form class="mb-4">
           <div align="center" class="mb-4">
            <img src="public/intsalogo.png" width="200px" height="70px">
           </div>
            <div class="mb-2">
              <input type="text" name="username" class="form-control" required placeholder="Phone number, username, or email">
            </div>
            <div class="mb-4">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-4">
              <input type="checkbox" class="form-check-input" name="save login info"> <label for="save login info" class="form-check-label">save login info</label>
            </div>
            <button class="btn  btn-primary w-100">Log in</button>
           <div class="or" >
                <div>____________________</div>
                <div class="text">OR</div>
                <div>____________________</div>
           </div>
           <div class="facebook">
            <span class="bi bi-facebook"></span>
            <span>log in with Facebook</span>
           </div>
           <p align="center" class="mt-4">Forgot password ?</p>
        </form>
        <div class="field">
          dont have an account?<a href="#">Sign up</a>
        </div>
        <div class="mt-3" align="center">Get the app</div>
          <div class="insta">
            <div>
              <img src="public/googleplay.png" width="100px" height="35px">
             <span class="ab"> <span class="bi bi-check-circle-fill"></span></span>
            </div>
            <div>
              <img src="public/microsoft.png" width="100px" height="35px">
            </div>
          </div>
      </div>
   </div>
   <div align="center" class="db">
    <a href="#">Meta</a>
   <a href="#">About</a>
   <a href="#">Blog</a>
   <a href="#">Jobs</a>
   <a href="#">Help</a>
   <a href="#">API</a>
   <a href="#">Privacy</a>
   <a href="#">Terms</a>
   <a href="#">Top Accounts</a>
   <a href="#">Hashtags</a>
   <a href="#">Locaions</a>
   <a href="#">Instagram Lite</a>
   <a href="#">Contact Uploading & Non-Users</a>
   </div>
    
</body>
</html>
