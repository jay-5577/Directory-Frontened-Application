<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        ul{
            list-style: none;
        }
        li{
            width: fit-content;
            background-color: red;
            padding: 5px;
            border-radius: 20px;
            color: white;
        }
        
        @media screen and (min-width: 500px){
            ul{
                display: flex;
                justify-content: space-around;
                margin-top: 30px;
            }
        }
        @media screen and (max-width: 499px){
            ul{
                display: flex;
                margin-top: 30px;
                flex-direction: column;
                justify-content: space-around;
                height: 300px;
            }
            span{
                display: none;
                width: fit-content;
            }
            li:hover span{
                display: inline;
            }
            li:hover{
                width: 100px;
                transition: 3s;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li class="bi bi-house-fill"> <span>home</span></li>
        <li class="bi bi-bell"> <span>notify</span></li>
        <li class="bi bi-mailbox"> <span>mailbox</span></li>
        <li class="bi bi-person-fill"> <span>login</span></li>
    </ul>
</body>
</html>
