<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header design</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .brand-name{
            font-size: 22px;
            font-weight: bold;
        }
        nav span{
            font-size: 15px;
            margin-right: 10px;
        }
        header{
            border: 10px solid rgb(40, 6, 6);
            padding: 20px;
            display: flex;
            background-color: rgb(241, 81, 81);
            color: white;
            justify-content: space-between;
            font-family: arial;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span class="brand-name">shopper</span>
        </div>
        <div>
            <nav>
                <span>HOME</span>
                <span>CATALOG</span>
                <span>SHOP</span>
                <span>PAGE</span>
                <span>BLOCK</span>
            </nav>
        </div>
        <div>
            <nav>
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart"></span>
            </nav>
        </div>
    </header>
</body>
</html>
