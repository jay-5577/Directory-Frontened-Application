<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer design</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        footer{
            background-color: black;
            color: white;
            display: grid;
            grid-template-columns: 2.4fr 2.4fr 2.4fr 2.4fr 2.4fr;
            font-family: 'Segoe UI';
            padding: 14px;
        }
        .footer-brand{
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .footer-bar span{
            font-size: 20px;
            color: grey;
            margin-right: 10px;
        }
        .footer-title{
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .footer-title~div{
            font-size: 15px;
           color: grey;
            margin-bottom: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <footer>
        <div>
            <div class="footer-brand">shopper.</div>
            <div class="footer-bar">
                <span class="bi bi-facebook"></span>
                <span class="bi bi-twitter"></span>
                <span class="bi bi-instagram"></span>
                <span class="bi bi-youtube"></span>
            </div>
        </div>
       <div>
        <div class="footer-title">SUPPORT</div>
        <div>contact us</div>
        <div>FAQs</div>
        <div>size guide</div>
        <div>shipping & returns</div>
       </div>
       <div>
        <div class="footer-title">SHOP</div>
        <div>men's shopping</div>
        <div>women's shopping</div>
        <div>kid's shopping</div>
        <div>discounts</div>
       </div>
       <div>
        <div class="footer-title">COMPANY</div>
        <div>our story</div>
        <div>careers</div>
        <div>term's & condition's</div>
        <div>privacy & cookie policy</div>
       </div>
       <div>
        <div class="footer-title">CONTACT</div>
        <div>1-202-555-0105</div>
        <div>1-202-555-0106</div>
        <div>help@shopper.com</div>
       </div>
    </footer>
</body>
</html>
