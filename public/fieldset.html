<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        dl{
            display: grid;
            grid-template-columns: 4fr 8fr;
        }
        dt{
            margin-bottom: 15px;
            background-color: black;
            color: white;
            padding: 5px;
            width: 200px;
        }
        legend{
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }
        fieldset{
            box-shadow: 5px 5px 5px black;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>personal details</legend>
        <dl>
            <dt>FIRST NAME</dt>
            <dd>some name</dd>
            <dt>LAST NAME</dt>
            <dd>some name</dd>
            <dt>FATHER'S NAME</dt>
            <dd>some name</dd>
        </dl>
    </fieldset>
    <fieldset>
        <legend>contact details</legend>
        <dl>
            <dt>CITY</dt>
            <dd>some city</dd>
            <dt>STATE</dt>
            <dd>some state</dd>
            <dt>POSTAL CODE</dt>
            <dd>some code</dd>
        </dl>
    </fieldset>
</body>
</html>
