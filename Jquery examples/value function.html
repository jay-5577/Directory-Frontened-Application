<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>

        $(function(){
             $("#amtRange").change(function(){
                   $("#amount").val($("#amtRange").val());
                   $("span").html($("#amount").val());
             })

             $("#amount").keyup(function(){
                 $("#amtRange").val($("#amount").val());
                 $("span").html($("#amount").val());
             })
        })
    </script>
</head>
<body>
    Amount you need : <input type="text" id="amount">
    <br><br>
    <input type="range" min="1" max="100000" id="amtRange">
    <br><br>
    Amount : <span></span>
</body>
</html>
