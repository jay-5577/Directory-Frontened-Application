<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Cut(){
            document.querySelector("p").innerHTML = "Removed and Copied to Clipboard";
        }
        function Copy(){
            document.querySelector("p").innerHTML = "Copied to Clipboard";
        }
        function Paste(){
            document.querySelector("p").innerHTML = "Inserted from Clipboard";
        }
    </script>
</head>
<body>
    <textarea rows="4" oncut="Cut()" oncopy="Copy()" onpaste="Paste()" cols="40">

    </textarea>
    <p></p>
</body>
</html>
