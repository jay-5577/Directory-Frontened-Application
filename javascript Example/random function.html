<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function GenerateCode(){
            var a = Math.random() * 10;
            var b = Math.random() * 10;
            var c = Math.random() * 10;
            var d = Math.random() * 10;
            var e = Math.random() * 10;
            var f = Math.random() * 10;
            var code = `${Math.round(a)} ${Math.round(b)} ${Math.round(c)} ${Math.round(d)} ${Math.round(e)} ${Math.round(f)}`;
            document.getElementById("code").innerHTML = code;
        }
        function bodyload(){
            GenerateCode();
        }
        function Refresh(){
            GenerateCode();
        }
    </script>
</head>
<body onload="bodyload()">
    <dl>
        <dt>Verify Code <button onclick="Refresh()"><span class="bi bi-arrow-clockwise"></span></button> </dt>
        <dd id="code"></dd>
    </dl>
</body>
</html>
