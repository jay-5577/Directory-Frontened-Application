<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
         $(function(){
             $("#btnLogin").click(function(){
                  $.ajax({
                    method: "get",
                    url: "login.html",
                    success: function(data){
                        $("main").html(data);
                    }
                  })
             })
         })
    </script>
</head>
<body>
    <h3>Home</h3>
    <p>Naresh IT - Home</p>
    <p>Please <button id="btnLogin" class="btn btn-link">Login</button> to view tutorial</p>
</body>
</html>
